<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://font-googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="./style2.css">
  <title>Juego de Piedra, Papel o Tijera.</title>
</head>
<body>
  <div id="container">
    <div id="scores">
      <p>Computadora:
        <span id="computer_score">0</span></p>
      <p>Jugador:
        <span id="user_score">0</span></p>
    </div>
    <div id="weapons">
      <button onclick="checker('rock')">
      <i class="far fa-hand-rock"></i>
      </button>
      <button onclick="checker('paper')">
        <i class="far fa-hand-paper"></i>
        </button>
        <button onclick="checker('scissor')">
          <i class="far fa-hand-scissors"></i>
          </button>
    </div>
    <div class="details">
      <p id="user_choice"></p>
      <p id="comp_choice"></p>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
